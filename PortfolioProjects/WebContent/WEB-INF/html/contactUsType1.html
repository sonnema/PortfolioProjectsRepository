<html>
  <head>
    <title>Basic Form Page</title>
    <link href="../css/contactUsType1.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  </head>
  <body>
    <div id="header">
      Contact Us
    </div>  
    <div id="main" class="container">
      <h1>Get in touch with us</h1>
      <hr>
      <div class="row" id="form-section">
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="exampleInputName2">Name</label>
              <input type="text" class="form-control" id="exampleInputName2" placeholder="Jane Doe" required>
            </div>
            <div class="form-group">
              <label for="country">Country</label>
            <select id="country" name="country" autocomplete="country" class="form-control">
                </select>
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <select id="state" name="state" autocomplete="state" class="form-control">
                </select>
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <select id="city" name="city" autocomplete="city" class="form-control">
                </select>
            </div>
            <div class="form-group">
              <label for="postalcode">Postal Code</label>
              <select id="postalcode" name="postalcode" autocomplete="postalcode" class="form-control">
                </select>
            </div>
            <div class="form-group">
              <label for="mobnumber">Mobile Number</label>
              <input type="tel" class="form-control" id="mobnumber" placeholder="mobile number" required>
            </div>
            <div class="form-group">
              <label for="emailid">Email</label>
              <input type="email" class="form-control" id="emailid" placeholder="jane.doe@example.com">
            </div>
            <div class="form-group ">
              <label for="querydetails">Your Query Details</label>
              <textarea  class="form-control" placeholder="Write a few lines on your query"></textarea> 
            </div>
            <button type="submit" class="btn btn-default">Send the query</button>
          </form>
        </div>
      </div>  
    </div>  
    <div id="footer">
      @Copyright
    </div>  
    <script src="../javascript/contactUsType1.js"></script>
  </body>
    
</html>
