<html>
  <head>
    <title>Javascript Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="../css/calculator.css">
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </head>  
  <body>
    <div id="header">
      Javascript Calculator
    </div > 
    <div class="container col-sm-12" id=
      "main">
        <div class="container" id="calBody">
          <table border="1" cellspacing="0">
            <tr>
              <td colspan="9" id="inputValue">0</td>
              <td colspan="3"><button class="btn">CE</button></td>
            </tr>
            <tr> 
              <td colspan="3">
                <button class="btn">7</button>
              </td>
              <td colspan="3">
                <button class="btn">8</button>
              </td>
              <td colspan="3">
                <button class="btn">9</button>
              </td>
              <td colspan="3">
                <button class="btn">/</button>
              </td>
            </tr>
            <tr> 
              <td colspan="3"><button class="btn ">4</button></td>
              <td colspan="3"><button class="btn ">5</button></td>
              <td colspan="3"><button class="btn">6</button></td>
              <td colspan="3"><button class="btn">*</button></td>
            </tr>
            <tr> 
              <td colspan="3"><button class="btn ">1</button></td>
              <td colspan="3"><button class="btn ">2</button></td>
              <td colspan="3"><button class="btn">3</button></td>
              <td colspan="3"><button class="btn">-</button></td>
            </tr>
            <tr> 
              <td colspan="3">
                <button class="btn">.</button>
              </td>
              <td colspan="3">
                <button class="btn">0</button>
              </td>
              <td colspan="3">
                <button class="btn">=</button>
              </td>
              <td colspan="3">
                <button class="btn">+</button>
              </td>
            </tr>  
          </table>  
        </div>  
    </div>
    <div id="footer">
      @Assignment for freecodecamp
    </div> 
    <script src="../javascript/calculator.js"></script>
  </body>  
</html>
